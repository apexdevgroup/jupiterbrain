<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUPITER BRAIN</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@400;700&display=swap">
    <style>
        :root {
            --dark: #12222C; /* The Count's Black */
            --accent: #F95242; /* Pumpkin Spice */
        }

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--dark) url('background.jpg') center/cover no-repeat;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        main {
            position: relative;
        }

        h1 {
            color: white;
            text-align: center;
            margin: 0;
            position: relative;
            bottom: 100px;
            font-family: 'Ysabeau', sans-serif;
            font-weight: 400;
            font-size: 10rem;
            line-height: 1;
            text-transform: uppercase;
            text-shadow: 0px 0px 15px rgba(18, 34, 44, 0.8);
        }
        h1 span {
            font-weight: 700;
        }
        div {
            font-family: 'Ysabeau', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: var(--accent);
            padding: 0 12px 2px;
            position: absolute;
            bottom: 65px;
            right: 15px;
            box-shadow: 0px 0px 15px rgba(18, 34, 44, 0.8);

        }
        @media only screen and (max-width: 767px) {
            h1 {
                font-size: 5.5rem;
            }
            div {
                bottom: 85px;
                display: inline-block;
                position: relative;
                right: initial;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Jupiter <span>Brain</span></h1>
        <div>Coming Soon</div>
    </main>
</body>
</html>
